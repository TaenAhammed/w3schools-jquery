<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>My jQuery Learning</title>
    </head>

    <body>
        <p id="p1">Hover me</p>

        <script src="./jquery3.3.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#p1").hover(
                    function() {
                        alert("You have entered p1");
                    },
                    function() {
                        alert("You have leaved p1");
                    }
                );
            });
        </script>
    </body>
</html>
